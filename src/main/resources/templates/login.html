<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
  
    
	 <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}"/>
	 <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}"/>
	 <link rel="stylesheet" th:href="@{/resources/vendor/font-awesome/css/font-awesome.min.css}"/>
	 <link rel="stylesheet" th:href="@{/resources/css/vendor/linearicons/style.css}"/>
	    
	 <link rel="stylesheet" th:href="@{/resources/css/main.css}"/>
	 <link rel="stylesheet" th:href="@{/resources/css/demo.css}"/>
	      
     
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Spring Boot Heroku Example</h1>
    </div>
    
    <br/>
  
   <img class="img-responsive" th:src="@{/resources/images/user2.png}"/>
   
   
   <button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-default">Default</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-link">Link</button>



<form th:object="${user}" class="form-horizontal" id="add-owner-form" action="login/userlogin" method="post">
    <div class="form-group has-feedback">
      
      <input th:with="text='firstname'" type="input" th:text="firstname" value="test@test.com" name="firstname" />
      <input th:with="text='lastname'" type="input" th:text="lastname" value="test@test.com" name="lastname" />
    </div>
     <button th:with="text='userlogin'" class="btn btn-default" type="submit" th:text="userlogin">Add Owner</button>
          
          
        
  </form>






   
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
