<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
  
    
	 <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}"/>
	 <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}"/>
	 <link rel="stylesheet" th:href="@{/resources/vendor/font-awesome/css/font-awesome.min.css}"/>
	 <link rel="stylesheet" th:href="@{/resources/css/vendor/linearicons/style.css}"/>
	    
	 <link rel="stylesheet" th:href="@{/resources/css/main.css}"/>
	 <link rel="stylesheet" th:href="@{/resources/css/demo.css}"/>
	      
     
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Spring Boot Heroku Example</h1>
    </div>
    
    <br/>
  
   <img class="img-responsive" th:src="@{/resources/images/user2.png}"/>
   
   
   <button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-default">Default</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-link">Link</button>


<form class="form-auth-small" action="userlogin"  method="POST" modelAttribute="User">
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">Email</label>
									<input type="email" name="email" class="form-control" id="email" value="samuel.gold@domain.com" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" name="password" class="form-control" id="password" value="" placeholder="Password">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
								</div>
							</form>


   
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
